<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .image-item.selected {
            border: 4px solid #667eea;
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 10px;
            background: rgba(255,255,255,0.95);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-item:hover .image-info {
            transform: translateY(0);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .similarity-score {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Recommendation System</h1>
            <p>Select an image to find similar recommendations using ResNet</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Select an Image</h2>
                <div id="imageSelection" class="image-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading images...</p>
                    </div>
                </div>
                <button id="findSimilarBtn" class="btn" disabled>Find Similar Images</button>
            </div>
            
            <div class="section" id="recommendationsSection" style="display: none;">
                <h2>Similar Images</h2>
                <div id="recommendations" class="image-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing images...</p>
                    </div>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <script src="app.js"></script>
    <script>
        let selectedImage = null;
        let allImages = [];
        let ort = null;
        let session = null;

        // Initialize the application
        async function init() {
            try {
                showStatus('Loading ONNX Runtime...', 'info');
                ort = await import('https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js');
                
                showStatus('Loading ResNet model...', 'info');
                // Load ResNet model from the root directory
                const modelUrl = '/resnet50-v1-7.onnx';
                session = await ort.InferenceSession.create(modelUrl);
                
                showStatus('Initializing WebAssembly module...', 'info');
                // Initialize WebAssembly module
                if (window.ImageRecommendationWasm) {
                    await window.ImageRecommendationWasm.init();
                }
                
                showStatus('Loading images...', 'info');
                await loadImages();
                
                showStatus('Ready! Select an image to find similar recommendations.', 'success');
            } catch (error) {
                showStatus(`Error initializing: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        // Load images from the server
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                const data = await response.json();
                allImages = data.images;
                
                displayImageSelection(allImages.slice(0, 6)); // Show first 6 images
            } catch (error) {
                showStatus(`Error loading images: ${error.message}`, 'error');
            }
        }

        // Display images for selection
        function displayImageSelection(images) {
            const container = document.getElementById('imageSelection');
            container.innerHTML = '';
            
            images.forEach((imagePath, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.onclick = () => selectImage(index, imagePath);
                
                imageItem.innerHTML = `
                    <img src="${imagePath}" alt="Image ${index + 1}" loading="lazy">
                    <div class="image-info">
                        <strong>Image ${index + 1}</strong>
                        <br>
                        <small>${imagePath.split('/').pop()}</small>
                    </div>
                `;
                
                container.appendChild(imageItem);
            });
        }

        // Select an image
        function selectImage(index, imagePath) {
            // Remove previous selection
            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            event.currentTarget.classList.add('selected');
            
            selectedImage = { index, path: imagePath };
            document.getElementById('findSimilarBtn').disabled = false;
            
            showStatus(`Selected: ${imagePath.split('/').pop()}`, 'success');
        }

        // Find similar images
        async function findSimilarImages() {
            if (!selectedImage) return;
            
            const recommendationsSection = document.getElementById('recommendationsSection');
            const recommendations = document.getElementById('recommendations');
            const findBtn = document.getElementById('findSimilarBtn');
            
            recommendationsSection.style.display = 'block';
            findBtn.disabled = true;
            
            try {
                showStatus('Processing images with ResNet...', 'info');
                
                // Load the selected image
                const selectedImg = await loadImage(selectedImage.path);
                const selectedFeatures = await extractFeatures(selectedImg);
                
                // Process all other images
                const results = [];
                const otherImages = allImages.filter((_, index) => index !== selectedImage.index);
                
                for (let i = 0; i < otherImages.length; i++) {
                    const img = await loadImage(otherImages[i]);
                    const features = await extractFeatures(img);
                    const similarity = cosineSimilarity(selectedFeatures, features);
                    
                    results.push({
                        path: otherImages[i],
                        score: similarity
                    });
                }
                
                // Sort by similarity score
                results.sort((a, b) => b.score - a.score);
                
                // Display top 6 recommendations
                displayRecommendations(results.slice(0, 6));
                
                showStatus(`Found ${results.length} similar images!`, 'success');
            } catch (error) {
                showStatus(`Error finding similar images: ${error.message}`, 'error');
            } finally {
                findBtn.disabled = false;
            }
        }

        // Load image and convert to tensor
        async function loadImage(imagePath) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = 224;
                    canvas.height = 224;
                    
                    // Draw and resize image
                    ctx.drawImage(img, 0, 0, 224, 224);
                    
                    // Get image data
                    const imageData = ctx.getImageData(0, 0, 224, 224);
                    resolve(imageData);
                };
                img.onerror = reject;
                img.src = imagePath;
            });
        }

        // Extract features using ResNet
        async function extractFeatures(imageData) {
            // Use WebAssembly for image processing if available
            if (window.ImageRecommendationWasm && window.ImageRecommendationWasm.processImage) {
                const processed = window.ImageRecommendationWasm.processImage(imageData.data, 224, 224);
                if (processed) {
                    return processed;
                }
            }
            
            // Fallback to JavaScript processing
            const input = new ort.Tensor('float32', imageData.data, [1, 3, 224, 224]);
            const normalizedInput = normalizeImage(input);
            const feeds = { input: normalizedInput };
            const results = await session.run(feeds);
            const output = results.output;
            return output.data;
        }

        // Normalize image for ResNet
        function normalizeImage(tensor) {
            const data = tensor.data;
            const mean = [0.485, 0.456, 0.406];
            const std = [0.229, 0.224, 0.225];
            
            const normalized = new Float32Array(data.length);
            
            for (let i = 0; i < data.length; i += 3) {
                normalized[i] = (data[i] / 255.0 - mean[0]) / std[0];
                normalized[i + 1] = (data[i + 1] / 255.0 - mean[1]) / std[1];
                normalized[i + 2] = (data[i + 2] / 255.0 - mean[2]) / std[2];
            }
            
            return new ort.Tensor('float32', normalized, [1, 3, 224, 224]);
        }

        // Calculate cosine similarity
        function cosineSimilarity(v1, v2) {
            // Use WebAssembly for similarity calculation if available
            if (window.ImageRecommendationWasm && window.ImageRecommendationWasm.calculateSimilarity) {
                return window.ImageRecommendationWasm.calculateSimilarity(v1, v2);
            }
            
            // Fallback to JavaScript calculation
            let dotProduct = 0;
            let norm1 = 0;
            let norm2 = 0;
            
            for (let i = 0; i < v1.length; i++) {
                dotProduct += v1[i] * v2[i];
                norm1 += v1[i] * v1[i];
                norm2 += v2[i] * v2[i];
            }
            
            norm1 = Math.sqrt(norm1);
            norm2 = Math.sqrt(norm2);
            
            if (norm1 === 0 || norm2 === 0) return 0;
            return dotProduct / (norm1 * norm2);
        }

        // Display recommendations
        function displayRecommendations(results) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            results.forEach((result, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                imageItem.innerHTML = `
                    <img src="${result.path}" alt="Recommendation ${index + 1}" loading="lazy">
                    <div class="similarity-score">${(result.score * 100).toFixed(1)}%</div>
                    <div class="image-info">
                        <strong>Recommendation ${index + 1}</strong>
                        <br>
                        <small>${result.path.split('/').pop()}</small>
                        <br>
                        <small>Similarity: ${(result.score * 100).toFixed(1)}%</small>
                    </div>
                `;
                
                container.appendChild(imageItem);
            });
        }

        // Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Event listeners
        document.getElementById('findSimilarBtn').addEventListener('click', findSimilarImages);

        // Initialize the application
        init();
    </script>
</body>
</html>
