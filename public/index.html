<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .image-item.selected {
            border: 4px solid #667eea;
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        

        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        
        
        
        .similarity-score {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Recommendation System</h1>
            <p>Select an image to find similar recommendations using ResNet</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Select an Image</h2>
                <div id="imageSelection" class="image-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading images...</p>
                    </div>
                </div>
                <button id="findSimilarBtn" class="btn" disabled>Find Similar Images</button>
            </div>
            
            <div class="section" id="recommendationsSection" style="display: none;">
                <h2>Similar Images</h2>
                <div id="recommendations" class="image-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing images...</p>
                    </div>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
    <script src="app.js"></script>
    <script>
        let selectedImage = null;
        let allImages = [];
        let ort = null;
        let session = null;

        // Initialize the application
        async function init() {
            try {
                showStatus('Loading ONNX Runtime...', 'info');
                
                // Load ONNX Runtime - use the global ort from script tag
                try {
                    // Check if ort is already available from script tag
                    if (typeof window.ort !== 'undefined') {
                        ort = window.ort;
                        console.log('ONNX Runtime loaded from script tag');
                    } else {
                        // Fallback to dynamic import
                        ort = await import('https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js');
                        console.log('ONNX Runtime loaded via dynamic import');
                    }
                    
                    console.log('ONNX Runtime object:', ort);
                    console.log('InferenceSession available:', ort.InferenceSession);
                } catch (ortError) {
                    console.error('ONNX Runtime load error:', ortError);
                    showStatus('ONNX Runtime failed to load. App cannot function without ResNet.', 'error');
                    return; // Stop initialization if ONNX Runtime fails
                }
                
                // Load ResNet model - REQUIRED for the app to function
                if (!ort || !ort.InferenceSession) {
                    showStatus('ONNX Runtime not available. App cannot function without ResNet.', 'error');
                    return;
                }
                
                showStatus('Loading ResNet model...', 'info');
                try {
                    const modelUrl = '/resnet50-v1-7.onnx';
                    console.log('Attempting to load ResNet model from:', modelUrl);
                    
                    session = await ort.InferenceSession.create(modelUrl);
                    console.log('ResNet model loaded successfully:', session);
                    console.log('Model input names:', session.inputNames);
                    console.log('Model output names:', session.outputNames);
                    showStatus('ResNet model loaded successfully!', 'success');
                } catch (modelError) {
                    console.error('ResNet model load error:', modelError);
                    showStatus(`ResNet model failed to load: ${modelError.message}`, 'error');
                    return; // Stop initialization if ResNet fails
                }
                
                // Initialize WebAssembly module (optional)
                if (window.ImageRecommendationWasm && window.ImageRecommendationWasm.init) {
                    try {
                        await window.ImageRecommendationWasm.init();
                        console.log('WebAssembly module initialized');
                    } catch (wasmError) {
                        console.warn('WebAssembly initialization failed, continuing with ResNet only:', wasmError);
                    }
                }
                
                showStatus('Loading images...', 'info');
                await loadImages();
                
                showStatus('Ready! Select an image to find similar recommendations using ResNet.', 'success');
            } catch (error) {
                showStatus(`Error initializing: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        // Load images from the server
        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                allImages = data.images;
                
                if (allImages.length === 0) {
                    showStatus('No images found in static directory.', 'error');
                    return;
                }
                
                // Show first 6 images immediately
                displayImageSelection(allImages.slice(0, 6));
                showStatus(`Ready! ${allImages.length} images available.`, 'success');
                
                // Load remaining images in background after a delay
                setTimeout(() => {
                    allImages.slice(6).forEach(imagePath => {
                        const img = new Image();
                        img.src = imagePath;
                    });
                }, 2000);
            } catch (error) {
                showStatus(`Error loading images: ${error.message}`, 'error');
                console.error('Image loading error:', error);
            }
        }

        // Display images for selection
        function displayImageSelection(images) {
            const container = document.getElementById('imageSelection');
            container.innerHTML = '';
            
            images.forEach((imagePath, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.onclick = () => selectImage(index, imagePath);
                
                // Load image immediately
                const img = new Image();
                img.onload = () => {
                    imageItem.innerHTML = `<img src="${imagePath}" alt="Image ${index + 1}" loading="eager">`;
                };
                img.onerror = () => {
                    imageItem.innerHTML = `<div style="height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center;"><span style="color: #666;">Failed</span></div>`;
                };
                img.src = imagePath;
                
                container.appendChild(imageItem);
            });
        }

        // Select an image
        function selectImage(index, imagePath) {
            // Remove previous selection
            document.querySelectorAll('.image-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            event.currentTarget.classList.add('selected');
            
            selectedImage = { index, path: imagePath };
            document.getElementById('findSimilarBtn').disabled = false;
            
            showStatus(`Selected: ${imagePath.split('/').pop()}`, 'success');
        }

        // Find similar images
        async function findSimilarImages() {
            if (!selectedImage) return;
            
            const recommendationsSection = document.getElementById('recommendationsSection');
            const recommendations = document.getElementById('recommendations');
            const findBtn = document.getElementById('findSimilarBtn');
            
            recommendationsSection.style.display = 'block';
            findBtn.disabled = true;
            
            try {
                showStatus('Processing images with ResNet...', 'info');
                
                // Load the selected image
                const selectedImg = await loadImage(selectedImage.path);
                const selectedFeatures = await extractFeatures(selectedImg);
                
                // Process all other images in parallel for better performance
                const results = [];
                const otherImages = allImages.filter((_, index) => index !== selectedImage.index);
                
                // Process all images at once for maximum speed
                const processingPromises = otherImages.map(async (imagePath) => {
                    try {
                        const img = await loadImage(imagePath);
                        const features = await extractFeatures(img);
                        const similarity = cosineSimilarity(selectedFeatures, features);
                        
                        return {
                            path: imagePath,
                            score: similarity
                        };
                    } catch (error) {
                        console.error(`Error processing ${imagePath}:`, error);
                        return {
                            path: imagePath,
                            score: 0
                        };
                    }
                });
                
                // Wait for all processing to complete
                const allResults = await Promise.all(processingPromises);
                results.push(...allResults);
                
                // Sort by similarity score
                results.sort((a, b) => b.score - a.score);
                
                // Display top 6 recommendations
                displayRecommendations(results.slice(0, 6));
                
                showStatus(`Found ${results.length} similar images!`, 'success');
            } catch (error) {
                showStatus(`Error finding similar images: ${error.message}`, 'error');
            } finally {
                findBtn.disabled = false;
            }
        }

        // Load image and convert to tensor
        async function loadImage(imagePath) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = 224;
                    canvas.height = 224;
                    
                    // Draw and resize image
                    ctx.drawImage(img, 0, 0, 224, 224);
                    
                    // Get image data (RGBA format)
                    const imageData = ctx.getImageData(0, 0, 224, 224);
                    
                    // Convert RGBA to RGB (remove alpha channel)
                    const rgbData = new Uint8Array(224 * 224 * 3);
                    for (let i = 0, j = 0; i < imageData.data.length; i += 4, j += 3) {
                        rgbData[j] = imageData.data[i];     // Red
                        rgbData[j + 1] = imageData.data[i + 1]; // Green
                        rgbData[j + 2] = imageData.data[i + 2]; // Blue
                        // Skip alpha channel (i + 3)
                    }
                    
                    // Create a new ImageData object with RGB data
                    const rgbImageData = {
                        data: rgbData,
                        width: 224,
                        height: 224
                    };
                    
                    resolve(rgbImageData);
                };
                img.onerror = reject;
                img.src = imagePath;
            });
        }

        // Extract features using ResNet - REQUIRED
        async function extractFeatures(imageData) {
            // Check if ResNet is available - REQUIRED
            if (!ort || !session) {
                throw new Error('ResNet model not loaded. Cannot extract features.');
            }
            
            // Use WebAssembly for image processing if available
            if (window.ImageRecommendationWasm && window.ImageRecommendationWasm.processImage) {
                const processed = window.ImageRecommendationWasm.processImage(imageData.data, 224, 224);
                if (processed) {
                    return processed;
                }
            }
            
            // Use ResNet for feature extraction
            try {
                console.log('Extracting features with ResNet...');
                console.log('Image data type:', typeof imageData.data);
                console.log('Image data length:', imageData.data.length);
                
                // Convert Uint8Array to Float32Array and normalize to 0-1 range
                const floatData = new Float32Array(imageData.data.length);
                for (let i = 0; i < imageData.data.length; i++) {
                    floatData[i] = imageData.data[i] / 255.0; // Convert 0-255 to 0-1
                }
                
                console.log('Converted to Float32Array, length:', floatData.length);
                
                const input = new ort.Tensor('float32', floatData, [1, 3, 224, 224]);
                const normalizedInput = normalizeImage(input);
                
                // Get the actual input name from the model
                const inputNames = session.inputNames;
                console.log('Model input names:', inputNames);
                
                if (!inputNames || inputNames.length === 0) {
                    throw new Error('No input names found in model');
                }
                
                // Use the first input name (most models have one input)
                const inputName = inputNames[0];
                const feeds = { [inputName]: normalizedInput };
                
                console.log('Using input name:', inputName);
                console.log('Feeds object:', feeds);
                const results = await session.run(feeds);
                
                // Get the actual output name from the model
                const outputNames = session.outputNames;
                console.log('Model output names:', outputNames);
                
                if (!outputNames || outputNames.length === 0) {
                    throw new Error('No output names found in model');
                }
                
                // Use the first output name (most models have one output)
                const outputName = outputNames[0];
                const output = results[outputName];
                
                if (!output || !output.data) {
                    console.error('Results object:', results);
                    throw new Error(`Output '${outputName}' not found in results`);
                }
                
                console.log('Features extracted successfully:', output.data.length, 'features');
                return output.data;
            } catch (error) {
                console.error('Feature extraction error:', error);
                throw new Error(`ResNet feature extraction failed: ${error.message}`);
            }
        }

        // Normalize image for ResNet
        function normalizeImage(tensor) {
            const data = tensor.data;
            const mean = [0.485, 0.456, 0.406];
            const std = [0.229, 0.224, 0.225];
            
            const normalized = new Float32Array(data.length);
            
            // Data is already normalized to 0-1 range, so we don't divide by 255 again
            for (let i = 0; i < data.length; i += 3) {
                normalized[i] = (data[i] - mean[0]) / std[0];
                normalized[i + 1] = (data[i + 1] - mean[1]) / std[1];
                normalized[i + 2] = (data[i + 2] - mean[2]) / std[2];
            }
            
            return new ort.Tensor('float32', normalized, [1, 3, 224, 224]);
        }

        // Calculate cosine similarity
        function cosineSimilarity(v1, v2) {
            // Use WebAssembly for similarity calculation if available
            if (window.ImageRecommendationWasm && window.ImageRecommendationWasm.calculateSimilarity) {
                return window.ImageRecommendationWasm.calculateSimilarity(v1, v2);
            }
            
            // Fallback to JavaScript calculation
            let dotProduct = 0;
            let norm1 = 0;
            let norm2 = 0;
            
            for (let i = 0; i < v1.length; i++) {
                dotProduct += v1[i] * v2[i];
                norm1 += v1[i] * v1[i];
                norm2 += v2[i] * v2[i];
            }
            
            norm1 = Math.sqrt(norm1);
            norm2 = Math.sqrt(norm2);
            
            if (norm1 === 0 || norm2 === 0) return 0;
            return dotProduct / (norm1 * norm2);
        }

        // Display recommendations
        function displayRecommendations(results) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            results.forEach((result, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                // Load image immediately for recommendations
                const img = new Image();
                img.onload = () => {
                    imageItem.innerHTML = `
                        <img src="${result.path}" alt="Recommendation ${index + 1}" loading="eager">
                        <div class="similarity-score">${(result.score * 100).toFixed(1)}%</div>
                    `;
                };
                img.onerror = () => {
                    imageItem.innerHTML = `
                        <div style="height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                            <span style="color: #666;">Failed</span>
                        </div>
                        <div class="similarity-score">${(result.score * 100).toFixed(1)}%</div>
                    `;
                };
                img.src = result.path;
                
                container.appendChild(imageItem);
            });
        }

        // Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Event listeners
        document.getElementById('findSimilarBtn').addEventListener('click', findSimilarImages);

        // Initialize the application
        init();
    </script>
</body>
</html>
