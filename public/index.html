<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .similarity-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .similarity-grid .image-container:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }

        .similarity-grid .image-container:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }

        .similarity-grid .image-container:nth-child(3) {
            grid-column: 3;
            grid-row: 1;
        }

        .similarity-grid .image-container:nth-child(4) {
            grid-column: 1;
            grid-row: 2;
        }

        .similarity-grid .image-container:nth-child(5) {
            grid-column: 2;
            grid-row: 2;
        }

        .similarity-grid .image-container:nth-child(6) {
            grid-column: 3;
            grid-row: 2;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .selected {
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.5);
        }

        .no-images {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
        }

        .error-message {
            background: rgba(255,107,107,0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Recommendation System</h1>
            <p>Click on an image to find similar recommendations</p>
        </div>

        <div class="controls">
            <button class="btn" id="processBtn">Process Images</button>
            <button class="btn" id="loadBtn">Load Random Images</button>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <p>Processing images...</p>
        </div>

        <div class="error-message hidden" id="errorMessage"></div>

        <div class="image-grid" id="imageGrid"></div>
        <div class="similarity-grid hidden" id="similarityGrid"></div>
        
        <div class="no-images hidden" id="noImages">
            <h3>No Images Found</h3>
            <p>Please upload some images to the static folder to get started.</p>
            <p>Supported formats: JPG, JPEG, PNG, BMP, TIFF</p>
        </div>
    </div>

    <script>
        let currentImages = [];
        let processedImages = new Set();

        // DOM elements
        const processBtn = document.getElementById('processBtn');
        const loadBtn = document.getElementById('loadBtn');
        const loading = document.getElementById('loading');
        const imageGrid = document.getElementById('imageGrid');
        const similarityGrid = document.getElementById('similarityGrid');
        const noImages = document.getElementById('noImages');
        const errorMessage = document.getElementById('errorMessage');

        // Event listeners
        processBtn.addEventListener('click', processImages);
        loadBtn.addEventListener('click', loadRandomImages);

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Process images to extract features
        async function processImages() {
            try {
                processBtn.disabled = true;
                loading.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                const response = await fetch('/api/process-images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to process images');
                }

                const result = await response.json();
                alert('Images processed successfully!');
                
            } catch (error) {
                console.error('Error processing images:', error);
                showError('Error processing images: ' + error.message);
            } finally {
                processBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        // Load random images
        async function loadRandomImages() {
            try {
                loadBtn.disabled = true;
                errorMessage.classList.add('hidden');
                
                const response = await fetch('/api/random-images');
                if (!response.ok) {
                    throw new Error('Failed to load random images');
                }

                const data = await response.json();
                currentImages = data.images;
                
                if (currentImages.length === 0) {
                    imageGrid.classList.add('hidden');
                    similarityGrid.classList.add('hidden');
                    noImages.classList.remove('hidden');
                } else {
                    noImages.classList.add('hidden');
                    displayImages(currentImages, imageGrid);
                    
                    // Reset similarity grid
                    similarityGrid.classList.add('hidden');
                    processedImages.clear();
                }
                
            } catch (error) {
                console.error('Error loading random images:', error);
                showError('Error loading images: ' + error.message);
            } finally {
                loadBtn.disabled = false;
            }
        }

        // Display images in grid
        function displayImages(images, container) {
            container.innerHTML = '';
            
            images.forEach((image, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.dataset.filename = image;
                
                const img = document.createElement('img');
                img.src = `/${image}`;
                img.alt = image;
                img.onerror = () => {
                    img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4=';
                };
                
                const filename = document.createElement('div');
                filename.className = 'image-filename';
                filename.textContent = image;
                
                imageContainer.appendChild(img);
                imageContainer.appendChild(filename);
                
                // Add click event
                imageContainer.addEventListener('click', () => handleImageClick(image));
                
                container.appendChild(imageContainer);
            });
        }

        // Handle image click
        async function handleImageClick(selectedImage) {
            try {
                // Add to processed images
                processedImages.add(selectedImage);
                
                // Get similar images
                const response = await fetch('/api/similar-images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        selectedImage: selectedImage,
                        excludedImages: Array.from(processedImages)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get similar images');
                }

                const data = await response.json();
                const similarImages = data.similarImages.map(item => item.filename);
                
                // Add similar images to processed set
                similarImages.forEach(img => processedImages.add(img));
                
                // Display selected image and similar images
                displaySimilarityView(selectedImage, similarImages);
                
            } catch (error) {
                console.error('Error getting similar images:', error);
                showError('Error getting similar images: ' + error.message);
            }
        }

        // Display similarity view
        function displaySimilarityView(selectedImage, similarImages) {
            // Hide original grid
            imageGrid.classList.add('hidden');
            
            // Show similarity grid
            similarityGrid.classList.remove('hidden');
            similarityGrid.innerHTML = '';
            
            // Create array with selected image first, then similar images
            const displayImages = [selectedImage, ...similarImages];
            
            displayImages(displayImages, similarityGrid);
            
            // Mark selected image
            const selectedContainer = similarityGrid.querySelector(`[data-filename="${selectedImage}"]`);
            if (selectedContainer) {
                selectedContainer.classList.add('selected');
            }
        }

        // Load initial images
        loadRandomImages();
    </script>
</body>
</html>
